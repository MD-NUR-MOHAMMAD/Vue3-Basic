              function start() {
                  console.log('startsssssssssss');
              }
              function process(callback) {
                setTimeout(function() {
                   console.log('processsssssssssssss');
                   callback();
               }, 1000);
            }



              function finish() {
                  console.log('finishhhhhhhhhhhhh');
              }
              //call the upper function
              start();
              process(function() {
                finish();
              });
